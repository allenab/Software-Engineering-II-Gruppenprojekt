sonar.projectName=Kitten-Wars
sonar.projectVersion=1.0-SNAPSHOT

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/Fareroo7/Software-Engineering-II-Gruppenprojekt
sonar.links.ci=https://travis-ci.com/Fareroo7/Software-Engineering-II-Gruppenprojekt
sonar.links.scm=https://github.com/Fareroo7/Software-Engineering-II-Gruppenprojekt
